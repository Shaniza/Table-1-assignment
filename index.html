<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 01</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table width="60%" border="2px solid #000" center="align">
        <tr height="30px" style="visibility:collapse;">
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
        </tr>
        <!-- 1st row start -->
         <tr height="30px" bgcolor="cyan">
            <th colspan="2">1</th>
            <th colspan="2">2</th>
            <th>3</th>
            <th>4</th>
            <th colspan="2">5</th>
         </tr>
        <!-- 1st row end -->
         <!-- 2nd row-->
          <tr height="30px">
            <th colspan="2"><font color="red">A</font> </th>
            <th colspan="3"><font color="red">B</font></th>
            <th colspan="3"><font color="red">C</font></th>
          </tr>


          <!-- 3rd row-->
          <tr height="30px">
            <td colspan="2" rowspan="2"></td>
            <td colspan="3" rowspan="4"></td>
            <td colspan="3" rowspan="9"></td>
          </tr>
          <!-- 4th row-->
          <tr height="30px"></tr>





          <!-- 5th row-->
          <tr height="30px">
            <th colspan="2"><font color="red">D</font></th>
          </tr>


          <!-- 6th row-->
          <tr height="30px">
            <td colspan="2" rowspan="10"></td>
          </tr>




          <!-- 7th row-->
          <tr height="30px">
            <th colspan="3"><font color="red">E</font></th>
          </tr>



          <!-- 8th row-->
          <tr height="30px">
            <td colspan="3" rowspan="4"></td>
          </tr>
          <!-- 9th row-->
          <tr height="30px"></tr>
          <!-- 10th row-->
          <tr height="30px"></tr>
          <!-- 11th row-->
          <tr height="30px"></tr>




          <!-- 12th row-->
          <tr height="30px">
            <th colspan="2"><font color="red">F</font></th>
            <th colspan="2"><font color="red">G</font></th>
            <th colspan="2"><font color="red">H</font></th>
          </tr>


          <!-- 13th row-->
          <tr height="30px">
            <td colspan="2" rowspan="3"></td>
            <td colspan="2" rowspan="3"></td>
            <td colspan="2" rowspan="3"></td>
          </tr>
          <!-- 14th row-->
          <tr height="30px"></tr>
          <!-- 15th row-->
          <tr height="30px"></tr>

    </table>
    
</body>
</html>
